//Description:当前PACS系统公用DBConfig.ini存储路径
//            (采用共享文件夹或绝对路径访问，为空则读取工作站config下DBConfig.ini 例:\\192.168.1.1\Share\DBConfig.ini)
//            如果网络路径访问失败，则读取工作站config下DBConfig.ini     如果DBConfigPath=空 或者=DBConfig.ini 则读取当前DBConfig.ini
DBConfigPath=SQLServer
[DBCONFIGPATH]
DBConfigPath=DBConfig.ini
